<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather apk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-Userweather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>



        <div class="weather-container">


            <!-- grand location container -->
            <div class="sub-container grant-location-container">
                <img src="./weather-app-images/weather-app-images/location.png" alt="" width="80" height="80"
                    loading="lazy">
                <p>Get location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Acess</button>
            </div>


            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for city" data-searchInput>
                <button class="btn" type="submit">
                    <img src="weather-app-images/weather-app-images/search.png" alt="" width="20" height="20"
                        loading="lazy">
                </button>
            </form>



            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./weather-app-images/weather-app-images/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>



            <!-- show weather info container -->
            <div class="sub-container user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather description -->
                <p data-weatherDis></p>
                <!-- weather icon -->
                <img data-weatherIcon>
                <!-- temperature -->
                <p data-temp></p>


                <!-- 3 - card parameter  -->

                <div class="parameter-container">
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="./weather-app-images/weather-app-images/wind.png" alt="" width="10" height="10">
                        <p>WindSpeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card2 -->
                    <div class="parameter">
                        <img src="./weather-app-images/weather-app-images/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card3 -->
                    <div class="parameter">
                        <img src="./weather-app-images/weather-app-images/cloud.png" alt="">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>

            <!-- data not found state  -->

            <div class="sub-contaienr data-not-found">
                <img src="./weather-app-images/weather-app-images/not-found.png" alt="" loading="lazy" height="300px" width="300px">
                <h2>Not Found</h2>
            </div>

        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
